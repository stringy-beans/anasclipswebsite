<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .buttons {

            border: none;
            border-radius: 5px;

            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Select a Category</h1>
    <div class="buttons">
        <button class="button" onclick="window.location.href='gallery1.html'">Category 1</button>
