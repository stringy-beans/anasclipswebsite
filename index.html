<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 1000px; /* Adjust the width */
            height: auto; /* Keep the aspect ratio */
            transition: transform 0.2s; /* Animation effect */
        }
        .gallery img:hover {
            transform: scale(1.05); /* Scale up on hover */
        }
    </style>
</head>
<body>

    <h1>Image Gallery</h1>
    <div class="gallery">
        <img src="images/anas1.png" alt="anas getting no scoped 1">
        <img src="images/anas2.png" alt="anas getting no scoped 2">
        <img src="images/anas3.png" alt="anas getting no scoped 3">
        <img src="images/anas4.png" alt="anas getting no scoped 4">
        <img src="images/anas5.png" alt="anas getting no scoped 1">
        <img src="images/anas6.png" alt="anas getting no scoped 2">
        <img src="images/anas7.png" alt="anas getting no scoped 3">
        
        <!-- Add more images as needed -->
    </div>

</body>
</html>
