<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Add spacing between elements */
        }
        .gallery img {
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 500px; /* Adjust the width */
            height: auto; /* Keep the aspect ratio */
            transition: transform 0.2s; /* Animation effect */
        }
        .gallery img:hover {
            transform: scale(1.05); /* Scale up on hover */
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .video-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-button">Back</a> <!-- Back Button -->

    <h1>clips</h1>
    
    <div class="gallery">
        <img src="images/image_2024-10-28_212450087.png" alt="fardeen">
    </div>

    <div class="video-container">
        <video width="500" controls autoplay muted>
            <source src="images/ScreenRecording_03-14-2025_21-28-10_1.mov" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
