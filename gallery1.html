<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 500px; /* Adjust the width */
            height: auto; /* Keep the aspect ratio */
            transition: transform 0.2s; /* Animation effect */
        }
        .gallery img:hover {
            transform: scale(1.05); /* Scale up on hover */
        }
        .back-button {
            position: absolute; /* Position it relative to the nearest positioned ancestor */
            top: 20px;         /* Adjust distance from the top */
            left: 20px;        /* Adjust distance from the left */
            padding: 10px 20px; /* Add some padding */
            background-color: #007BFF; /* Button color */
            color: white;      /* Text color */
            text-decoration: none; /* Remove underline */
            border-radius: 5px; /* Round corners */
            font-size: 16px;   /* Font size */
        }
        .back-button:hover {
            background-color: #0056b3; /* Darker color on hover */
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-button">Back</a> <!-- Back Button -->

    <h1>clips</h1>
    <div class="gallery">
        <img src="images/anas1.png" alt="anas getting no scoped 1">
        <img src="images/anas2.png" alt="anas getting no scoped 2">
        <img src="images/anas3.png" alt="anas getting no scoped 3">
        <img src="images/anas4.png" alt="anas getting no scoped 4">
        <img src="images/anas5.png" alt="anas getting no scoped 1">
        <img src="images/anas6.png" alt="anas getting no scoped 2">
        <img src="images/anas7.png" alt="anas getting no scoped 3">
        
        <video width="200" controls autoplay muted>
            <source src="images/anasdancingC.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <video width="200" controls autoplay muted>
            <source src="images/IMG_4516.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <video width="200" controls autoplay muted>
            <source src="images/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Add more images as needed -->
    </div>

</body>
</html>
